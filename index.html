<body>
    <h1>Student Grade Calculator</h1>

    <form>
        <label>Enter your First Name:</label>
        <input type="text" id="fname"> <br />
        <label>Enter your Last Name:</label>
        <input type="text" id="lname"> <br />
        <label>Enter your Science Grade:</label>
        <input type="number" id="gr1"> <br />
        <label>Enter your Social Studies Grade:</label>
        <input type="number" id="gr2"> <br />
        <label>Enter your Math Grade:</label>
        <input type="number" id="gr3"> <br />
        <label>Enter your English Grade:</label>
        <input type="number" id="gr4"> <br />
        <label>Enter your Values Education Grade:</label>
        <input type="number" id="gr5"> <br />
        <label>Enter your TLE Grade:</label>
        <input type="number" id="gr6"> <br /><br />
        <button id="GWA" py-click="computing_grades" type="button" class="btn">Solve for GWA</button><br /><br />
        <div class="container" id="output"></div>

    </form>
